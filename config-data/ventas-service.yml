server:
  port: 8084

spring:
  application:
    name: ventas-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    lease-renewal-interval-in-seconds: 0

spring:
  jpa:
    hibernate:
      ddl-auto: update
    datasource:
      url: jdbc:mysql://localhost:3307/tienda_ventas?serverTimezone=UTC
      username: root
      password:
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
